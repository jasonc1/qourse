<template name="register">
      <form class="user-register user">
          <h1 class = "white" id = "login">SIGN UP</h1>

          <div class="row">

            <div class = "six columns">
              <label for="registerUsername">USERNAME</label>
              <input class = "text" type="text" name="registerUsername" />

              <label for="registerEmail">EMAIL</label>
              <input class ="text" type="email" name="registerEmail" />

              <label for="registerPassword">PASSWORD</label>
              <input class = "text" type="password" name="registerPassword" />
            </div>

            <div class = "six columns">
              <label for="registerMajor">What is your Major?</label>
              <input class = "text" type="text" name="registerMajor" />

              <label for="registerYear">What year are you?</label>
                <select class="u-full-width" id="year" name ="registerYear">
                  <option value="Freshman">Freshman</option>
                  <option value="Sophomore">Sophomore</option>
                  <option value="Junior">Junior</option>
                  <option value="Senior">Senior</option>
                  <option value="Masters">Masters</option>
                  <option value="PhD">PhD</option>

                </select>

              <label for="registerInterests">What are your interests?</label>
              <input class = "text" type="text" name="registerInterests" />
            </div>
          </div>
        <input class="button-primary right" id = "submit-login-register" type="submit" name="submit" value="Register">
      </form>




  <p class = "white">Already have an account? <a id = "sign" href="{{pathFor 'userLogin'}}">Log in here.</a></p>
</template>
