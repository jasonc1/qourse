<template name = "search">
  <div class = "row">
    <form class="search">
      <div class = "twelve columns">
        <input class = "searchInput" type="text" name="search" placeholder="What are you looking for?"/>
      </div>

    </form>
  </div>

  <div class="row">
    {{#each getQuestions }}
      {{> questionListItem }}
    {{/each}}
  </div>

</template>
