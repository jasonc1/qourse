<template name="layout">
  <body>
    <header>

        <li><a href="#">Profile</a></li>
        <li><a href="#">Log Out</a></li>
      </ul>

      <nav class="light-blue lighten-2" role="navigation">
        <div class="nav-wrapper container">
         <a href="{{pathFor 'questionsList'}}" class="brand-logo">Qourse</a>

          </form>

           <li><a class="dropdown-button" href="#" data-activates="userDropDown">Username (todo)</a></li>
