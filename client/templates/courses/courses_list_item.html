<template name="courseListItem">
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content">
          <div class="course">
            <span class="card-title">{{courseNum}}: {{title}}</span>
            <p class="truncate">{{description}}</p>
          </div>
        </div>

        <div class="card-action">
           <a href="{{ pathFor 'coursePage'}}">View Details</a>
        </div>
      </div>
    </div>
  </div>
</template>
