<template name="courseListItem">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{courseNum}} : {{title}}</span>
          <p class="truncate">{{description}}</p>
        </div>

        <div class="card-action">
          {{item._id}}
          <a href="{{pathFor 'coursePage' _id=_id }}">View details</a>
          <span class="badge">(TODO: # related ?'s)</span>
        </div>
      </div>
    </div>
  </div>
</template>
