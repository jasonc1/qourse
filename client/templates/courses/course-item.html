<template name="courseItem">
  <div>
    <h2>{{ course.courseNum }} : {{ course.title }}</h2>
    <p>{{ course.units }} Units</p>
    <p>Taught by {{ course.instructors }}</p>
    <p>{{ course.description }}</p>
  </div>

  <div>
    <p>Related questions will show up here...</p>
  </div>
</template>
