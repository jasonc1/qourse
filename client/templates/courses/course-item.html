<template name="courseItem">
  <div class = "card">
    <h2 class = "blue">{{ course.courseNum }}: {{ course.title }}</h2>
    <p><b>{{ course.units }} Units</b></p>
    <p>Taught by {{ course.instructors }}</p>
    <p class = "course-description">{{ course.description }}</p>
  </div>

  <div>
  {{#with course }}
    {{#each relatedQuestions }}
      {{> questionListItem }}
    {{/each}}
  {{/with }}
  </div>
</template>
