<template name="userItem">
  <h3 class = "white"> About {{ user.username }}</h3>

  <div>
    <ul>
      {{ genBio user }}
    </ul>
  </div>

  <div>
    <h3 class = "white">Questions Asked by {{ user.username }}</h3>
    {{#each userQuestions }}
      {{> questionListItem}}
    {{/each}}
  </div>

  <div>
    <h3 class="white">Responses Given by {{ user.username }}</h3>

    {{#each userResponses }}
      {{> commentItem }}
    {{/each }}
  </div>
</template>
