<template name="questionItem">
  <div class = "card">
    <h4 id = "question" class = "blue">{{ question.title }}</h4>
    <p>{{ question.description }}</p>
    <p class = "details">Asked by <a href="{{ genUserURL question.author }}">{{ question.author }}</a> at {{ question.time }} <br />
    {{ genTags question.tags }} <br/>
    {{#with question }}
      {{ showDelete }}
    {{/with}}
    </p>
  </div>

  {{#if currentUser }}
    <div>
      <form class="new-response">
        <label for="answer">Response</label>
        <input type="text" name="answer" placeholder="Type your response here"/>
      </form>
    </div>
  {{/if}}

  <div class = "response" id="responses">
    <h4>Responses ({{ responseCount }})</h4>
    {{>commentList}}
  </div>

</template>
