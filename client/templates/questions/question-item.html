<template name="questionItem">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{item.title}}</span>
          <p>{{item.description}}</p>
          <p>Asked by {{item.author}}</p>
          <p>Tagged: {{item.tags}}</p>
        </div>

        <div class="card-action">
          <p>TODO(casey): Add ability to comment and render comments<br/>
            Also add ability to view user profiles</p>
        </div>
      </div>
    </div>
  </div>
</template>
