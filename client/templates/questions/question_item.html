<template name="questionItem">
  <div class="col s12 m12">
    <div class="question">
      <div class="question-content">
        <h3>{{title}}</h3>
        <p>{{description}}</p>
        <p>Asked by {{author}} (username and time stamp)</p>
        <p>Other things to include on this page...</p>
        <ul>
          <li>Comments / Answers </li>
        </ul>
      </div>
    </div>
  </div>
</template>
