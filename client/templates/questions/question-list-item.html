<template name="questionListItem">
  <div>
    <h4>{{ title }}</h4>
    <span>{{ responseCount }} Responses | <a href="{{pathFor 'questionPage' _id=_id}}">View more >></a></span>
    <p>Asked by <a href="{{pathFor 'userPage' username=author}}">{{ author }}</a> at {{ time }}</p>
  </div>
</template>
