<template name="questionListItem">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{title}}</span>
          <p>Posted by {{author}} at {{time}}</p>
          <p class="truncate">{{description}}</p>
          <span class="">Tags: {{tags}}</span>

        </div>

        <div class="card-action">
          <a href="{{pathFor 'questionPage' _id=_id }}">View responses (count)</a>
        </div>
      </div>
    </div>
  </div>
</template>
