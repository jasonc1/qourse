<template name="questionListItem">
      <div class = "card">
        <h4 id = "question"><a href="{{pathFor 'questionPage' _id=_id}}">{{ title }}</a></h4>
        <p>{{ description }}</p>
        <p class = "details" >Asked by <a href="{{ genUserURL }}">{{ author }}</a> at {{ time }} <br />
        {{ genTags }}
        </p>
        <p class = "responseCount"><a href="{{pathFor 'responsesOnQuestionPage' _id=_id}}">{{ responseCount }}</a></p>

      </div>
  
</template>
