<template name="questionListItem">
  <div class="question">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{title}}</span>
        <p class="truncate">{{description}}</p>
      </div>

      <div class="card-action">
        <a href="{{pathFor 'questionPage'}}">View Reponses</a>
      </div>
    </div>
  </div>
</template>
