<template name="questionList">
  {{#if currentUser }}
    <div class="container">
      <form class="new-question">
        <input type="text" name="question" placeholder="Question" />
      </form>
    </div>
  {{/if}}


  <h2>Most recent questions</h2>
  {{#each questions }}
    {{> questionListItem }}
  {{/each }}
</template>
